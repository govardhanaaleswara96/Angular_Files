<div class="container">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title>
        </div>
        <div class="form-group">
            <label>Body</label>
            <input type="text" class="form-control" [(ngModel)]="currentPost.body" name="body" #body>
        </div>
        <input type="hidden" class="form-control" [(ngModel)]="currentPost.id" name="id" #id>
        <div *ngIf="!isEdited" class="form-group text-center">
            <button (click)="addPost(title.value,body.value)" class="btn btn-primary btn-lg">Add Post</button>
        </div>
        <div *ngIf="isEdited" class="form-group text-center">
            <button (click)="updatePost()" class="btn btn-warning btn-lg">Update Post</button>
        </div>
    </form>
</div>
